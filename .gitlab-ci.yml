stages:
  - install
  - lints
  - tests
  - build

include:
  - "smarthike/.ci/.gitlab-flutter.yml"
  - "backoffice/.ci/.backend.yml"
  - "backoffice/.ci/.build-image.yml"
  - ".gitlab/ci/release.yml"

pages:
  image: node:alpine
  stage: build
  variables:
    PAGES_PREFIX: ""
  pages:
    path_prefix: "$PAGES_PREFIX"
  environment:
    name: "Pages ${PAGES_PREFIX}"
    url: "${CI_PAGES_URL}/${PAGES_PREFIX}"
  script:
    - npm install -g redoc-cli
    - redoc-cli bundle -o public/index.html backoffice/swagger.json
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - backoffice/swagger.json
      variables:
        PAGES_PREFIX: ""
    - if: '$CI_COMMIT_BRANCH == "develop"'
      changes:
        - backoffice/swagger.json
      variables:
        PAGES_PREFIX: "develop"